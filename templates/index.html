<!--HTML Landing page-->
<!DOCTYPE HTML>
<html>
	<head>
		<title> Bridge4Good Tech Demo </title>	
	</head>

	<body>
		<h1> Bridge4Good Tech Demo </h1>
		<p>
            We are running logistic regression analysis in the backend to 
			generate probabilistic insights in order to match donors with 
			homeless shelters based on their location and the amount they are donating.
		</p>

		<div class='donor_match'>
			<h3>Donors:</h3>
			<form method='POST'>
				<input type="number" placeholder="zipcode">
				<input type="number" placeholder="donation">
				<button type="submit">Find Shelter!</button>
			</form>
		</div>
		<div class='shelter_match'>
			<form method='POST'>
                <input type="number" placeholder="zipcode">
                <input type="number" placeholder="donation">
                <button type="submit">Find donors!</button>
            </form>
		</div>
    </body>
</html>
